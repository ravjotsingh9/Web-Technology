 <div class="bar">
     <img class="headerIcon" src="https://webster.cs.washington.edu/images/todolist/logo.gif" alt="Logo">
     <h1>Remember<br> the Cow</h1>
 </div>
 <div class="mainContent" id="maincontent">
     <p>
         The best way to manage your tasks. <br>
         Never forget the cow (or anything else) again!<br>
     </p>
     <p>
         Log in now to manage your to-do list:
     </p>

        <span id="login">
            <input size="12" type="text" id="txt_username" placeholder="Username"> User Name<br>

            <input type="button" value="Log in" id="btn_login">

     </p>
